<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabora</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/choice-of-direction.css">
    <link rel="preload" href="./components/header.html" as="fetch" crossorigin>
    <link rel="preload" href="./components/footer.html" as="fetch" crossorigin>
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <main>
            <div class="main-wrapper">
                <section id="direction-section">
                    <div class="direction-wrapper">
                        <div class="direction-title">
                            <h1>Обери свій шлях взаємодії:</h1>
                            <p>AI підбере партнерів автоматично, або подай оголошення й знайди їх самостійно</p>
                        </div>
                        <div class="direction-cards">
                            <a class="direction-card-left" href="./rubricator.html">
                                <div class="direction-card-top">
                                    <img src="./icons/ai-icon.svg" alt="mechanism" width="190">
                                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M28 0.5C43.1878 0.5 55.5 12.8122 55.5 28C55.5 43.1878 43.1878 55.5 28 55.5C12.8122 55.5 0.5 43.1878 0.5 28C0.5 12.8122 12.8122 0.5 28 0.5Z" stroke="#8870F8" />
                                        <path d="M21.5 34.5L34.5 21.5M34.5 21.5H21.5M34.5 21.5V34.5" stroke="#8870F8" stroke-linecap="round" />
                                    </svg>
                                </div>
                                <div class="direction-card-bottom">
                                    <h2>Почати AI підбір</h2>
                                </div>
                            </a>
                            <a class="direction-card-right" href="./b2b.html">
                                <div class="direction-card-top">
                                    <img src="./icons/b2b-icon.svg" alt="message" width="161">
                                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M28 0.5C43.1878 0.5 55.5 12.8122 55.5 28C55.5 43.1878 43.1878 55.5 28 55.5C12.8122 55.5 0.5 43.1878 0.5 28C0.5 12.8122 12.8122 0.5 28 0.5Z" stroke="white" />
                                        <path d="M21.5 34.5L34.5 21.5M34.5 21.5H21.5M34.5 21.5V34.5" stroke="white" stroke-linecap="round" />
                                    </svg>
                                </div>
                                <div class="direction-card-bottom">
                                    <h2>Переглянути B2B пропозиції</h2>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>
                <section id="choice-section">
                    <div class="choice-wrapper">
                        <div class="choice-title">
                            <h3>Як це працює разом?</h3>
                            <p>Коли ви створюєте запит, ви самі обираєте:</p>
                        </div>
                        <div class="choice-content">
                            <div class="choice-content-left">
                                <img src="./icons/choice-icon.svg" alt="marker" width="36">
                                <span>Лише AI підбір</span>
                            </div>
                            <p>або</p>
                            <div class="choice-content-right">
                                <img src="./icons/choice-icon.svg" alt="marker" width="36">
                                <span>AI+ публікація на форумі</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <script src="./js/components.js"></script>
</body>
</html>

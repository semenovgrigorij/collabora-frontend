<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabora</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/password recovery.css">
    <link rel="preload" href="../components/header-en.html" as="fetch" crossorigin>
    <link rel="preload" href="../components/footer-en.html" as="fetch" crossorigin>
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        
        <main>
             <div class="main-wrapper">
                <section id="reset-password-form">
                    <div class="reset-password-form-container">
                        <div class="reset-title">
                            <h1>Reset Password</h1>
                            <h2>A new password will be sent to your email</h2>
                        </div>
                        <div class="reset-form-wrapper">
                            <form id="password-reset-form" method="POST">
                                <div class="input-grup-reset">
                                    <label for="email">Your Email</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        placeholder="Enter your email address" 
                                        required
                                    >
                                </div>

                                <div class="reset-form-submit">
                                    <button type="submit">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <div id="footer-placeholder"></div>
    </div>
    
    <script src="../js/components.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabora - Rubricator</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/rubricator.css">
    <link rel="preload" href="../components/header-en.html" as="fetch" crossorigin>
    <link rel="preload" href="../components/footer-en.html" as="fetch" crossorigin>
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <main>
            <div class="main-wrapper">
                <section id="title-search-section">
                    <div class="title-search-wrapper">
                        <div class="title-rubricator">
                            <h1>Build partnerships that <span>change the game</span></h1>
                            <p>Find collaboration opportunities by industry and region</p>
                        </div>
                        <div class="search-rubricator">
                            <div class="search-rubricator-left">
                                <div class="search-field-wrapper">
                                    <button class="search-btn" id="searchBtn">
                                        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.48333 16.625L8.47083 11.6375C8.86667 11.9542 9.32187 12.2049 9.83646 12.3896C10.351 12.5743 10.8986 12.6667 11.4792 12.6667C12.9174 12.6667 14.1344 12.1684 15.1303 11.172C16.1262 10.1756 16.6245 8.9585 16.625 7.52083C16.6255 6.08317 16.1273 4.86611 15.1303 3.86967C14.1334 2.87322 12.9163 2.375 11.4792 2.375C10.042 2.375 8.82471 2.87322 7.82721 3.86967C6.82971 4.86611 6.33175 6.08317 6.33333 7.52083C6.33333 8.10139 6.42569 8.64896 6.61042 9.16354C6.79514 9.67812 7.04583 10.1333 7.3625 10.5292L2.375 15.5167L3.48333 16.625ZM11.4792 11.0833C10.4896 11.0833 9.6483 10.7371 8.95533 10.0447C8.26236 9.35222 7.91614 8.51094 7.91667 7.52083C7.91719 6.53072 8.26342 5.68971 8.95533 4.99779C9.64725 4.30588 10.4885 3.95939 11.4792 3.95833C12.4698 3.95728 13.3108 4.30376 14.0022 4.99779C14.6936 5.69182 15.0401 6.53283 15.0417 7.52083C15.0432 8.50883 14.6968 9.35011 14.0022 10.0447C13.3077 10.7392 12.4666 11.0854 11.4792 11.0833Z" fill="white" />
                                        </svg>
                                    </button>
                                    <input type="text" 
                                        id="categorySearch" 
                                        class="search-field" 
                                        placeholder="Search industry">         
                                </div>
                            </div>
                            <div class="search-rubricator-right">
                                <div class="filters-wrapper">
                                    <div class="filter-dropdown">
                                        <button class="filter-btn" id="regionBtn">
                                            <span class="filter-text">Region</span>
                                            <svg class="filter-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                                                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" 
                                                    stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </button>
                                        <div class="filter-dropdown-content" id="regionDropdown">
                                            <div class="filter-option" data-value="">All regions</div>
                                            <div class="filter-option" data-value="kyiv">Kyiv</div>
                                            <div class="filter-option" data-value="lviv">Lviv</div>
                                            <div class="filter-option" data-value="odesa">Odesa</div>
                                            <div class="filter-option" data-value="kharkiv">Kharkiv</div>
                                            <div class="filter-option" data-value="dnipro">Dnipro</div>
                                        </div>
                                    </div>
                                    <div class="filter-dropdown">
                                        <button class="filter-btn" id="businessFormBtn">
                                            <span class="filter-text">Business Form</span>
                                            <svg class="filter-arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                                                <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" 
                                                    stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </button>
                                        <div class="filter-dropdown-content" id="businessFormDropdown">
                                            <div class="filter-option" data-value="">All forms</div>
                                            <div class="filter-option" data-value="tov">LLC</div>
                                            <div class="filter-option" data-value="fop">PE</div>
                                            <div class="filter-option" data-value="at">JSC</div>
                                            <div class="filter-option" data-value="pp">PP</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="categories-section">
                    <div class="categories-wrapper">
                        <div class="categories-header">
                            <div class="categories-header-title">
                                <h2>Choose category</h2>
                                <div class="results-count" id="resultsCount">Found: 15 categories</div>
                            </div>
                            <div class="categories-header-paginations" id="pagination">
                                <!-- Pagination will be generated by JavaScript -->
                            </div>
                        </div>
                        <div class="categories-containers" id="categoriesContainer">
                            <!-- Categories will be generated by JavaScript -->
                        </div>
                        <div class="no-results" id="noResults" style="display: none;">
                            <h3>No results found for your search</h3>
                            <p>Try changing your search parameters or filters</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <script src="../js/components.js"></script>
    <script src="../js/rubricator-en.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabora</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="preload" href="../components/header-en.html" as="fetch" crossorigin>
    <link rel="preload" href="../components/footer-en.html" as="fetch" crossorigin>
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        
        <main>
            <div class="main-wrapper">
                <section id="contacts-section">
                    <div class="contacts-wrapper">
                        <div class="contacts-title">
                            <h1>Contacts</h1>
                        </div>
                        <div class="contacts-content">
                            <div class="contacts-content-left">
                                <h2>Contact us</h2>
                                <div class="contacts-blocks">
                                    <div class="link-contact-block">
                                        <img src="../icons/icon-contacts-mail.svg" alt="email" width="30">
                                        <a class="link-contact" href="mailto:collabora.ua@gmail.com">
                                            collabora.ua@gmail.com
                                        </a>
                                    </div>
                                    <div class="link-contact-block">
                                        <img src="../icons/icon-contacts-phone.svg" alt="phone" width="30">
                                        <a class="link-contact" href="tel:+380989262710">
                                            +38 (098) 9262710
                                        </a>
                                    </div>
                                    <div class="link-contact-block">
                                        <img src="../icons/icon-contacts-web.svg" alt="phone" width="30">
                                        <a class="link-contact" href="www.collabora.ua">
                                            www.collabora.ua
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="contacts-content-right">
                                <h2>Stay updated</h2>
                                <div class="networks-blocks">
                                    <a class="link-networks" href="#">
                                        <img src="../icons/icon-contacts-facebook.svg" alt="facebook" width="24">                
                                    </a>
                                    <a class="link-networks" href="#">
                                        <img src="../icons/icon-contacts-linkedin.svg" alt="linkedin" width="24">
                                    </a>
                                    <a class="link-networks" href="#">
                                        <img src="../icons/icon-contacts-telegram.svg" alt="telegram" width="24">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <div id="footer-placeholder"></div>
    </div>
    
    <script src="../js/components.js"></script>
</body>
</html>

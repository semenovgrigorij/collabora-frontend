<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabora</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="preload" href="./components/header.html" as="fetch" crossorigin>
    <link rel="preload" href="./components/footer.html" as="fetch" crossorigin>
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <main>
            <div class="main-wrapper">
                <section id="contacts-section">
                    <div class="contacts-wrapper">
                        <div class="contacts-title">
                            <h1>Контакти</h1>
                        </div>
                        <div class="contacts-content">
                            <div class="contacts-content-left">
                                <h2>Зв’язок з нами</h2>
                                <div class="contacts-blocks">
                                    <div class="link-contact-block">
                                        <img src="./icons/icon-contacts-mail.svg" alt="email" width="30">
                                        <a class="link-contact" href="mailto:collabora.ua@gmail.com">
                                            collabora.ua@gmail.com
                                        </a>
                                    </div>
                                    <div class="link-contact-block">
                                        <img src="./icons/icon-contacts-phone.svg" alt="phone" width="30">
                                        <a class="link-contact" href="tel:+380989262710">
                                            +38 (098) 9262710
                                        </a>
                                    </div>
                                    <div class="link-contact-block">
                                        <img src="./icons/icon-contacts-web.svg" alt="phone" width="30">
                                        <a class="link-contact" href="www.collabora.ua">
                                            www.collabora.ua
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="contacts-content-right">
                                <h2>Слідкуйте за новинами</h2>
                                <div class="networks-blocks">
                                    <a class="link-networks" href="#">
                                        <img src="./icons/icon-contacts-facebook.svg" alt="facebook" width="24">                
                                    </a>
                                    <a class="link-networks" href="#">
                                        <img src="./icons/icon-contacts-linkedin.svg" alt="linkedin" width="24">
                                    </a>
                                    <a class="link-networks" href="#">
                                        <img src="./icons/icon-contacts-telegram.svg" alt="telegram" width="24">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <script src="./js/components.js"></script>
</body>
</html>

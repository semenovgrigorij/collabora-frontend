<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collabora</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/authorization.css">
    <link rel="preload" href="./components/header.html" as="fetch" crossorigin>
    <link rel="preload" href="./components/footer.html" as="fetch" crossorigin>
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <main>
            <div class="main-wrapper">
                <section id="login-form">
                    <div class="login-form-container">
                        <div class="authorization-title">
                            <h1>Авторизуйтесь</h1>
                            <h2>для початку користування Collabora</h2>
                        </div>
                        <div class="login-form-wrapper">
                            <form id="authorization-form" method="POST">
                                <div class="input-grup-email">
                                    <label for="email">Ваша електронна пошта</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        name="email" 
                                        placeholder="Введіть ваш email" 
                                        required
                                    >
                                </div>

                                <div class="input-grup-password">
                                    <label for="password">Ваш пароль</label>
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        placeholder="Введіть ваш пароль" 
                                        required
                                    >
                                    <img class="open-eye" src="./icons/icon-open-eye.svg" alt="eye" width="18">
                                </div>

                                <div class="forgot-password">
                                    <a href="./password-recovery.html" id="forgot-password-link">Забули пароль?</a>
                                </div>

                                <div class="login-form-submit">
                                    <button type="submit">Увійти</button>
                                </div>

                                <div class="register-link">
                                    <span>Немає аккаунту? </span>
                                    <a href="./registration.html" id="register-link">Зареєструватися</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <div id="footer-placeholder"></div>
    </div>
    <script src="./js/components.js"></script>
    <script src="./js/authorization.js"></script>
</body>
</html>
